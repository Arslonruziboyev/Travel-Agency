<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
   
    <title>Travel Agency </title>
</head>
<body>
 
<!--Header Section-->

<div id="header">
  <img src="./img/beach3.jpg" alt="">
  <div class="header-text">
    <h4>4 Good Reasons <br>
      For travelling with us</h4>
  </div>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
      
          <img src="./img/cellphone.jpg" class="img-fluid" alt="">
        <h4 class="my-3">Smart Vacation</h4>
        <p>Full vacation control from your cell phone.</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
      
          <img src="./img/sealions.jpg" class="img-fluid" alt="">
        <h4 class="my-3">Super Offers</h4>
        <p>Up to 50% offers. Always 25% student offers.</p>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-6 col-sm-12">
      <div class="card">
      
          <img src="./img/truck.jpg" class="img-fluid" alt="">
        <h4 class="my-3">Car Rental Included</h4>
        <p>Wherever you travel our car rental is included.</p>
      </div>
    </div>
    <div class="col-md-6 col-sm-12">
      <div class="card">
      
          <img src="./img/nowornever.jpg" class="img-fluid" alt="">
        <h4 class="my-3">Realize Your Dreams</h4>
        <p>Don't wait until it is to late.</p>
      </div>
    </div>
  </div>
</div>

</body>
<script src="jquery-3.3.1.min.js"></script>
<script src="bootstrap/popper.min.js"></script>
<script src="bootstrap/bootstrap.min.js"></script>
<script src="js/index.js"></script>
</html>
